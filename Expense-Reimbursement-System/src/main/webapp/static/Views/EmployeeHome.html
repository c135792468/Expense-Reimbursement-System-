<!DOCTYPE html>

<body>
	<h3><span id="user"></span> Home Page</h3>
	<label>Request Reimbursement Amount</label><br>
	<input type="number" id="Reimbursement" class="form-control">
	<button id="reimbursement-btn" class="btn btn-primary">Submit Reimbursement</button><br><br>
	<button id="pending-btn" class="btn btn-primary" value="pending">View pending Reimbursement</button><br>
	<button id="resolved-btn" class="btn btn-primary" value="resolved">View Resolved Reimbursement</button><br>
	<button id="information-btn" class="btn btn-primary">View Information</button><br>
	<button id="update-btn" class="btn btn-primary">Update Information</button><br>
	<button id="logout-btn" class="btn btn-primary">Log Out</button><br>
	<script src="static/Scripts/EmployeeHome.js"></script>
	<script src="static/Scripts/AddReimbursement.js"></script>
